<img src="assets/img/piso13.png" width="125" alt="">
<div class="container"> 
  <br>
  <h3>Plan de arrendamiento</h3> 
  <br>
  <h4>Suscribete al plan de arrendamiento web y empieza a disfrutar de los beneficios</h4>
</div>

<div class="container"> 
  <br>
  <h3>Datos de facturación</h3> 
  <br>
  <h4>Tus facturas llegaran mes con mes al correo que pongas a continuacion al dia siguiente de recibir tu pago o podras descargarlas de tu historial de pago</h4>
</div>
<form action="">
    <div class="container w-75 bg mt-5 rounded shadow"> 
        <div class="row align-items-stretch">
            <div class=""></div>
            <div class="p-5 rounded-end">
                <div class="row"> 
                    <div class="container-fluid">
                        <div class="row" id="map_section">
                            <div class="col-20">
                                <div class="container">
                                    <div class="row">
                                      <div class="col">
                                        
                                        <label for="text" class="form-label">RFC</label>
                                        <input type="text" class="form-control" name="text">

                                        <label for="date" class="form-label">Metodo de pago</label>
                                        <input type="date" class="form-control" name="date">
                                      </div>

                                      

                                      <div class="col">
                                        <label for="text" class="form-label">Nombre o Razon social</label>
                                        <input type="text" class="form-control" name="text">

                                        <label for="text" class="form-label">Uso de CFDI</label>
                                        <input type="text" class="form-control" name="text">
                                          </div>
                                      
                                         


                                      <div class="col">
                                        <label for="text" class="form-label">Correo Electronico</label>
                                        <input type="text" class="form-control" name="text">
                                        <img src="assets/img/pay.PNG" (click)="domain()"  width="125" alt="">

                                        <button *ngIf="!showPaypalButtons" 
                                          (click)="pay()">Pagar con paypal
                                        </button>
                                        
                                        <ngx-paypal *ngIf="showPaypalButtons" 
                                          [config]="payPalConfig">
                                        </ngx-paypal>
                                        
                                        <button *ngIf="showPaypalButtons" 
                                          (click)="back()">Volver atrás
                                        </button>

                                      </div>
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</form>
